<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Closures</h1>
<p>Counting with a local variable.</p>

<p id="demo">0</p>
<button type="button" onclick="myFunction()">Count!</button>
<button type="button" onclick="myFunction2()">Reset</button>
<script>
function createCounter() {
  let counter = 0;
  return {
    
    increment() {
      counter++;
      return counter;
    },
    
    reset() {
      counter = 0;
      return counter;
    }
  };
}

const counterInstance = createCounter();

function myFunction(){
  document.getElementById("demo").innerHTML = counterInstance.increment();
}

function myFunction2(){
  document.getElementById("demo").innerHTML = counterInstance.reset();
}
</script>

</body>
</html>

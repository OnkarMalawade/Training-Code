<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expeses Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        
        <div>
            <h3>Balance: Rs.<span id="balance">0.00</span></h3>
            <label for="set-balance">Set Balance: </label>
            <input type="number" id="set-balance">
            <button onclick="setBalance()">Update Balance</button>
        </div>

        <form id="expense-form">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="category" placeholder="Where ?" required>
            <input type="date" id="date" placeholder="mm/dd/yyyy" required>
            <input type="text" id="description" placeholder="Description">
            <button type="submit">Add Expense</button>
        </form>

        <ul id="expense-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
